<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" th:field="*{age}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" class="form-control">
            </div>
            <div class="form-group">
                <label>Roles:</label>
                <div th:each="role : ${user.roles}" class="form-check">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input">
                    <label th:for="${role.id}" class="form-check-label" th:text="${role.role}"></label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
